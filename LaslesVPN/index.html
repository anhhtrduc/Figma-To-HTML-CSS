<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LaslesVpn</title>
  </head>
  <body>
    <div class="index">
      <header>
        <div class="header-image"><img src="image/Logo.png" /></div>
        <div class="header-list">
          <ul class="list">
            <li class="header-item">
              <a href="#" class="header-link">About</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-link">Features</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-link">Pricing</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-link">Testimonials</a>
            </li>
            <li class="header-item">
              <a href="#" class="header-link">Helps</a>
            </li>
          </ul>
        </div>
        <div class="header-auth">
          <a href="#" class="auth-in">Sign in</a>
          <button class="auth-signup">
            <a href="#" class="auth-up">Sign up</a>
          </button>
        </div>
      </header>
      <main>
        <section class="wrapper">
         
            <div class="wrapper-content">
              <h1 class="wrapper-big">
                Want anything to be easy with <strong>LaslesVPN.</strong>
              </h1>
              <p class="wrapper-small">
                Provide a network for all your needs with ease and fun using
                <strong>LaslesVPN</strong> discover interesting features from
                us.
              </p>
              <button class="start">
                <a href="#" class="started"> Get Started</a>
              </button>
            </div>
            <div class="wrapper-image">
              <img src="image/Illustration 1.png" alt="" />
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
